<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Cadastro de voluntários e doadores da ONG Vida em Ação.">
  <title>ONG Salvando Vidas | Cadastro</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>
<body>
  <header>
    <nav class="navbar">
      <h1>ONG Salvando Vidas</h1>
      <ul>
        <li><a href="index.html">Início</a></li>
        <li><a href="projetos.html">Projetos</a></li>
        <li><a href="cadastro.html" class="active">Cadastro</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="cadastro">
      <h2>Cadastro de Voluntário / Doador</h2>
      <form>
        <fieldset>
          <legend>Informações Pessoais</legend>

          <label>Nome Completo:</label>
          <input type="text" name="nome" required>

          <label>Email:</label>
          <input type="email" name="email" required>

          <label>CPF:</label>
          <input type="text" id="cpf" maxlength="14" required>

          <label>Telefone:</label>
          <input type="tel" id="telefone" maxlength="15" required>

          <label>Data de Nascimento:</label>
          <input type="date" name="data" required>

          <label>Endereço:</label>
          <input type="text" name="endereco" required>

          <label>CEP:</label>
          <input type="text" id="cep" maxlength="9" required>

          <label>Cidade:</label>
          <input type="text" name="cidade" required>

          <label>Estado:</label>
          <input type="text" name="estado" maxlength="2" required>
        </fieldset>

        <button type="submit" class="btn">Enviar Cadastro</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 ONG Salvando Vidas - Todos os direitos reservados.</p>
  </footer>
</body>
</html>
